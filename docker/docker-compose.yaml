services:

  tempo:
    image: grafana/tempo:latest
    volumes:
      - ./shared/tempo:/etc
      - ./tempo-data:/var/tempo
    ports:
      - "3200:3200"
    command: ["-config.file=/etc/tempo.yml"]


  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./shared/prometheus:/etc/prometheus
    ports:
      - "9090:9090"

  loki:
    image: grafana/loki:latest
    volumes:
      - ./shared/loki/chunks:/loki/chunks/
      - ./shared/loki/rules:/loki/rules/
    ports:
      - "3100:3100"
    command:
      - "-config.file=/etc/loki/local-config.yaml"

  promtail:
    image: grafana/promtail:latest
    depends_on:
      - loki
    volumes:
      - ./shared/logs:/var/log
    command:
      - "-config.file=/etc/promtail/config.yml"

  alloy:
    image: grafana/alloy:latest
    volumes:
      - ./shared/alloy:/etc/alloy
    ports:
      - "4317:4317"
      - "4318:4318"
    depends_on:
      - tempo

  grafana:
    image: grafana/grafana:latest
    volumes:
      - ./shared/grafana/provisioning/datasources:/etc/grafana/provisioning/datasources
      - ./shared/grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards
      - ./shared/grafana/dashboards:/var/lib/grafana/dashboards
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
      - GF_AUTH_DISABLE_LOGIN_FORM=false
      - GF_HTTP_TLS_SKIP_VERIFY=true
    ports:
      - "3000:3000"

  shoehub:
    image: aussiearef/shoehub
    ports:
      - "8001:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - LOG_PATH=/app/logs/log.txt
    volumes:
    - ./shared/logs/shoehub:/app/logs
    depends_on:
      - loki
      - prometheus

  orderservice:
    image: aussiearef/orderservice
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
    depends_on:
      - paymentservice
      - alloy

  paymentservice:
    image: aussiearef/paymentservice
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
    depends_on:
      - alloy

  stimulator:
    image: aussiearef/stimulator
    depends_on:
      - orderservice
      - paymentservice
      
volumes:
  prometheus-data:
  tempo-data:
