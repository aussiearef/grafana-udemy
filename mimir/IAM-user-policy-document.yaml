{
    "Version": "2012-10-17",
    "Statement": [
        {
            "Effect": "Allow",
            "Action": [
                "s3:GetObject",
                "s3:PutObject",
                "s3:DeleteObject",
                "s3:ListBucket"
            ],
            "Resource": [
                "arn:aws:s3:::*", # you can replace * wit the specific bucket name if needed 
                "arn:aws:s3:::*/*" # you can replace * with the specific bucket name if needed e.g., :mybucket/*  
            ]
        }
    ]
}
